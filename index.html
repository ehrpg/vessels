<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EH Vessels</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css" media="screen" charset="utf-8">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-4 col-md-2" style="background-color: #efefef;">
          <div id="armor">
            <h2>Armor</h2>
            <div v-for="entry in data">
              {{ entry.name }}
            </div>
          </div>
          <div id="subsystems">
            <h2>Subsystems</h2>
            <div v-for="entry in data">
              {{ entry.name }}
            </div>
          </div>
          <div id="weapons">
            <h2>Weapons</h2>
            <div v-for="entry in data">
              {{ entry.name }}
            </div>
          </div>
        </div>
        <div id="ships" class="col-sm-8 col-md-10" style="background-color: #dedede;">
          <ship v-for="ship in ships" :ship="ship" :index="$index"></ship>
        </div>
      </div>
    </div>

    <template id="ship-template">
      <div style="width: 400px; float: left; background-color: #ababab;">
        <h2 class="text-center">{{ ship.name }} ({{ ship.type }}), {{ ship.size }}</h2>
        <dl class="dl-horizontal">
          <dt>Armor ({{ armorSlots }} / {{ ship.slots.armor }})</dt>
          <dd v-for="entry in ship.default.armor" track-by="$index">
            {{ entry.name }} ({{ entry.slots }})
          </dd>
          <dt>Subsystems ({{ subsystemSlots }} / {{ ship.slots.subsystems }})</dt>
          <dd v-for="entry in ship.default.subsystems" track-by="$index">
            {{ entry.name }} ({{ entry.slots }})
          </dd>
          <dt>Weapons ({{ weaponSlots }} / {{ ship.slots.weapons }})</dt>
          <dd v-for="entry in ship.default.weapons" track-by="$index">
            {{ entry.name }} ({{ entry.slots }})
          </dd>
        </dl>
      </div>
    </template>


    <!-- LIBRARIES -->
    <script src="./public/js/jquery.js" charset="utf-8"></script>
    <script src="./public/js/vue.js" charset="utf-8"></script>
    <!-- ENVIRONMENT INITIALIZATION -->
    <script type="text/javascript">
      var App = {}; App.data = {}
      Vue.config.debug = true
    </script>
    <!-- DATA / COMPONENTS -->
    <script src="./data/components/armor.js" charset="utf-8"></script>
    <script src="./data/components/subsystems.js" charset="utf-8"></script>
    <script src="./data/components/weapons.js" charset="utf-8"></script>
    <!-- DATA / SHIPS -->
    <script src="./data/ships/small_ships.js" charset="utf-8"></script>
    <!-- MAIN APP -->
    <script src="./public/js/app.js" charset="utf-8"></script>
  </body>
</html>
